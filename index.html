<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <style>
        /* game */
#game{
  display: grid;
  grid-template-columns: auto auto auto;
  height: 255px;
  width: 255px;
  gap: 5px 5px;
  background-color: blueviolet;
  border: 5px solid blueviolet;
}
.box{
 height: 80px;
 width: 80px;
 display: flex;
 justify-content: center;
align-items: center;
background-color: white;
 
}
#game button{
  background: none;
  outline: none;
  border: none;
  width: 90%;
  height: 90%;
 
  font-size: 45px;
  cursor: pointer;
}
/* app */
.container{
  display: flex;
  flex-direction: column;
  justify-content:center ;
  align-items: center;
}
h1{
  color: goldenrod;
}
#anounce{
  color: chartreuse;
  font-size: xx-large;
  font-family: monospace;
}
#announcer button{
  font-size: 25px;
  cursor: pointer;
  color: blue;
  background-color: grey;
  outline: none;
  border-radius: 12px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 id='TITTLE'>TIC TAC TOE</h1>
        <div id="game">
            <div class="box"> <button value="1"></button></div>
            <div class="box"> <button value="1"></button></div>
            <div class="box"> <button value="1"></button></div>
            <div class="box"> <button value="2"></button></div>
            <div class="box"> <button value="2"></button></div>
            <div class="box"> <button value="2"></button></div>
            <div class="box"> <button value="3" ></button></div>
            <div class="box"> <button value="3"></button></div>
            <div class="box"> <button value="3"></button></div>
         </div>
         <div id="announcer">
          <h2 id="anounce"></h2>
          <button>RESTART</button>
         </div>
        </div>

        <script>
            let gamebox = document.getElementById(`game`);
            let gamed = document.getElementById(`anounce`);
            let boxes = gamebox.querySelectorAll(`.box button`)
            counter = 1;  
            let check =0;          
            boxes.forEach ((buttons)  => {
            buttons.addEventListener(`click`,(val)=>{
                if(val.target.innerHTML == "" && check == 0){
                if (counter%2==0){
                val.target.innerHTML = `⭕`;                         
                } else {
                    val.target.innerHTML = `❌`;             
                     }
                     counter++;
                     checkWin();
                    checkDraw();
               
            }
               
               
            })
        
            })
            function checkWin() {
            const lines = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];
            
            for (let i = 0; i < lines.length; i++) {
                const [a, b, c] = lines[i];
                if (boxes[a].innerHTML !== "" && 
                    boxes[a].innerHTML === boxes[b].innerHTML && 
                    boxes[a].innerHTML === boxes[c].innerHTML) {
                    announceWinner(boxes[a].innerHTML);
                    return;
                }
                else if(counter>9){
                  gamed.innerHTML = "It's a draw!";
                }
            }
        }
        
        function announceWinner(winner) {
            gamed.innerHTML =`Player ${winner} wins!`;
           check ++;
        }
        
        
        let rest = document.querySelector(`#announcer button`);
        rest.addEventListener('click', ()=>{
          counter= 1;
          gamed.innerHTML = "";
          check = 0;
          boxes.forEach ((buttons)  => {
            buttons.innerHTML = "";
          })

        })
        
            
        </script>
    
</body>
</html>
